<div class="container-fluid">
    <h1 class="text-primary mb-3">Average:</h1>
    <span *ngFor="let i of [].constructor(this.averageRating)">
        <i class="fa fa-star"></i> 
    </span>
    <span *ngFor="let i of [].constructor(this.nonFilteredStars)">
        <i class="fa-regular fa-star mb-4"></i>
    </span>
</div>
